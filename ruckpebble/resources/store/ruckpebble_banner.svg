<svg xmlns="http://www.w3.org/2000/svg" width="720" height="320" viewBox="0 0 720 320" role="img" aria-label="RuckPebble Pebble Appstore Banner">
  <defs>
    <linearGradient id="legibility" x1="0" y1="0" x2="0.72" y2="0">
      <stop offset="0" stop-color="#0f171a" stop-opacity="0.58"/>
      <stop offset="0.55" stop-color="#0f171a" stop-opacity="0.18"/>
      <stop offset="1" stop-color="#0f171a" stop-opacity="0"/>
    </linearGradient>
    <filter id="titleShadow" x="-20%" y="-20%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="2.2" flood-color="#000" flood-opacity="0.65"/>
    </filter>
  </defs>

  <!-- Photo background (cropped to top portion for sky + ridgeline + hiker silhouette) -->
  <image href="pexels-kienvirak-3527462.jpg"
         x="0" y="0" width="720" height="320"
         preserveAspectRatio="xMidYMin slice"/>

  <!-- Soft grade for text readability in sky area -->
  <rect x="0" y="0" width="720" height="320" fill="url(#legibility)"/>

  <image href="title_stencil.png"
         x="34" y="34" width="350" height="89"
         preserveAspectRatio="xMinYMin meet"
         filter="url(#titleShadow)"/>

  <text x="38" y="142"
        font-family="'Trebuchet MS', Verdana, sans-serif"
        font-size="30"
        font-weight="700"
        letter-spacing="0.6"
        fill="#efe9d4"
        stroke="#212822"
        stroke-width="1"
        filter="url(#titleShadow)">
    Rucking calorie counter
  </text>
</svg>
